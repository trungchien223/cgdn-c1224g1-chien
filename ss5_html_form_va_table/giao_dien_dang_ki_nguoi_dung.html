<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <span><b>Họ và Tên:</b></span><br>
    <input type="text" name="name">
    <p><b>Email:</b></p>

    <p><b>Giới tính</b></p>

    <label><input type="radio" name="gender"/>Nữ</label>
