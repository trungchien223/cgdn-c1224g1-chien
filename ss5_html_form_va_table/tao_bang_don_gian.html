<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khoá Biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>Thời Khoá Biểu</h1>

<table>
    <tr>
        <th>Thời gian</th>
        <th>Thứ Hai</th>
        <th>Thứ Ba</th>
        <th>Thứ Tư</th>
        <th>Thứ Năm</th>
        <th>Thứ Sáu</th>
    </tr>
    <tr>
        <td>07:00 - 08:00</td>
        <td>Toán</td>
        <td>Văn</td>
        <td>Hóa</td>
        <td>Lý</td>
        <td>Tiếng Anh</td>
    </tr>
    <tr>
        <td>08:10 - 09:10</td>
        <td>Văn</td>
        <td>Toán</td>
        <td>Sinh</td>
        <td>Hóa</td>
        <td>Lịch Sử</td>
    </tr>
    <tr>
        <td>09:20 - 10:20</td>
        <td>Hóa</td>
        <td>Sinh</td>
        <td>Toán</td>
        <td>Địa Lý</td>
        <td>Thể Dục</td>
    </tr>
    <tr>
        <td>10:30 - 11:30</td>
        <td>Lý</td>
        <td>Tiếng Anh</td>
        <td>Văn</td>
        <td>Toán</td>
        <td>Công Nghệ</td>
    </tr>
</table>

</body>
</html>
