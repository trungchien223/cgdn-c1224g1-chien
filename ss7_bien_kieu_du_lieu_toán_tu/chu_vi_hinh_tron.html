<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình chu vi hình tròn</title>
</head>
<body>
<input type="number" id="banKinh">
<p id="chuVi">kết quả</p>
<button onclick="tinhChuVi()">Nhap</button>
<script>
    function tinhChuVi() {
        let bankinh= document.getElementById("banKinh").value;
        const chuvi= 2 * Math.PI * bankinh;
        document.getElementById("chuVi").innerText = chuvi;
    }
</script>
</body>
</html>
